name: Generate index.kml

# Workflow paleidžiamas kiekvieną kartą, kai pushinama į main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Nuskaityti repozitoriją ir suteikti leidimą push
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    # 2. Nustatyti Python aplinką
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Paleisti Python skriptą generuoti index.kml
    - name: Generate index.kml
      run: python ./generate_index.py

    # 4. Commit ir push tik jei index.kml pasikeitė
    - name: Commit and push index.kml
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add index.kml
        git diff --quiet || git commit -m "Auto-update index.kml"
        git push
